{%extends 'base.html'%} {%block title%} Your notes {% endblock %} 
{% load static %}


  {%block content%}
  <table>
    <thead>
        <tr>
            <th>Select  <input type="checkbox" onclick="toggleSelectAll()"></th>
            <th>Title</th>
            <th>Edited</th>
            <th>User</th>
            <th>Folder</th>
        </tr>
    </thead>
      <tbody>
          {% for note in notes%}
          <tr>
              <td><input type="checkbox" value="{{note.id}}"></td>
              <td>{{note.title}}</td>
              <td>{{note.created_at|timesince}} ago</td>
              <td>{{note.user}}</td>
              <td>{{note.folder}}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
  <div class="btn-submit" >
    <a href="{% url 'create_note'%}">Create Note</a>
  </div>
  {% endblock %}
